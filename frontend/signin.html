<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - K-SHOP</title>
    <meta name="description" content="Connectez-vous √† votre compte K-SHOP">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="https://files.catbox.moe/0fr884.jpeg">
    <link rel="apple-touch-icon" href="https://files.catbox.moe/0fr884.jpeg">
    <link rel="icon" type="image/png" sizes="16x16" href="https://files.catbox.moe/0fr884.jpeg">
    <link rel="icon" type="image/png" sizes="32x32" href="https://files.catbox.moe/0fr884.jpeg">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- TOUT LE CSS INT√âGR√â DIRECTEMENT -->
    <style>
        /* Variables et reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --neon-green: #00ff88;
            --neon-purple: #8a2be2;
            --neon-blue: #00ccff;
            --neon-red: #ff4444;
            --neon-orange: #ffaa00;
            --neon-yellow: #ffd700;
            --dark-bg: #0a0a0f;
            --card-bg: #1a1a2e;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-glow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 204, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 136, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        /* Header */
        .header {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .logo-image {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: var(--accent-glow);
            border: 2px solid rgba(0, 255, 136, 0.3);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(0, 255, 136, 0.1);
            color: var(--neon-green);
        }

        .cyber-btn {
            background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
            color: var(--dark-bg);
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--accent-glow);
        }

        .cyber-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.4);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-green);
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .form-checkbox {
            width: 18px;
            height: 18px;
        }

        /* Auth Styles */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-purple), var(--neon-blue));
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .auth-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-link {
            color: var(--neon-green);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-link {
            color: var(--neon-blue);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .demo-accounts {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .demo-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--neon-green);
            margin-bottom: 10px;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .demo-account:last-child {
            border-bottom: none;
        }

        .demo-email {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .demo-password {
            font-size: 0.85rem;
            color: var(--neon-green);
            font-family: monospace;
        }

        .copy-btn {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--neon-green);
            color: var(--dark-bg);
        }

        .redirect-notice {
            background: rgba(0, 204, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .redirect-icon {
            color: var(--neon-blue);
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        /* Notifications */
        .notification-container {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 10000;
            max-width: 350px;
        }

        .notification {
            background: var(--card-bg);
            border: 1px solid;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            border-color: var(--neon-green);
            background: rgba(0, 255, 136, 0.1);
        }

        .notification.error {
            border-color: var(--neon-red);
            background: rgba(255, 68, 68, 0.1);
        }

        .notification.info {
            border-color: var(--neon-blue);
            background: rgba(0, 204, 255, 0.1);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .nav-controls {
                flex-wrap: wrap;
                justify-content: center;
            }

            .auth-card {
                padding: 30px 20px;
            }

            .auth-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>

    <!-- Notifications -->
    <div class="notification-container" id="notificationContainer"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <!-- CORRECTION : Lien sans .html -->
            <a href="/" class="logo">
                <img src="https://files.catbox.moe/phtnrr.jpeg" alt="K-SHOP Logo" class="logo-image">
                <div class="logo-text">K-SHOP</div>
            </a>

            <nav class="nav-controls">
                <!-- CORRECTIONS : Liens sans .html -->
                <a href="/" class="nav-link">
                    <i class="fas fa-home"></i>
                    Accueil
                </a>
                <a href="/signup" class="nav-link">
                    <i class="fas fa-user-plus"></i>
                    Inscription
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Connexion</h1>
                <p class="auth-subtitle">Acc√©dez √† votre compte K-SHOP</p>
            </div>

            <!-- Notification de redirection -->
            <div id="redirectNotice" class="redirect-notice" style="display: none;">
                <div class="redirect-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div style="font-weight: 600; color: var(--neon-blue); margin-bottom: 5px;">
                    Achat en attente
                </div>
                <div style="font-size: 0.9rem; color: var(--text-secondary);">
                    Vous serez redirig√© vers la page d'achat apr√®s connexion
                </div>
            </div>

            <form id="signinForm">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-envelope"></i>
                        Adresse email*
                    </label>
                    <input type="email" class="form-input" id="email" required 
                           placeholder="votre@email.com"
                           value="">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i>
                        Mot de passe*
                    </label>
                    <input type="password" class="form-input" id="password" required 
                           placeholder="Votre mot de passe">
                </div>

                <div class="forgot-password">
                    <!-- CORRECTION : Lien sans .html -->
                    <a href="/resetpassword" class="forgot-link">
                        <i class="fas fa-key"></i>
                        Mot de passe oubli√© ?
                    </a>
                </div>

                <div class="remember-me">
                    <input type="checkbox" class="form-checkbox" id="rememberMe">
                    <label for="rememberMe" style="font-size: 0.9rem; color: var(--text-secondary);">
                        Se souvenir de moi
                    </label>
                </div>

                <button type="submit" class="cyber-btn" style="width: 100%; justify-content: center;">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>
            </form>

            <!-- Comptes de d√©monstration (pour les tests) -->
            <div class="demo-accounts">
                <div class="demo-title">
                    <i class="fas fa-vial"></i>
                    Comptes de test (D√©veloppement)
                </div>
                <div class="demo-account">
                    <span class="demo-email">admin@kshop.com</span>
                    <span class="demo-password">Admin123</span>
                    <button class="copy-btn" onclick="fillDemo('admin@kshop.com', 'Admin123')">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div class="demo-account">
                    <span class="demo-email">user@kshop.com</span>
                    <span class="demo-password">User123</span>
                    <button class="copy-btn" onclick="fillDemo('user@kshop.com', 'User123')">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

            <div class="auth-footer">
                <p style="color: var(--text-secondary);">
                    Pas encore de compte ? 
                    <!-- CORRECTION : Lien sans .html -->
                    <a href="/signup" class="auth-link">Cr√©er un compte</a>
                </p>
            </div>
        </div>
    </main>

    <script>
        // Configuration
        const API_BASE_URL = 'https://kerm-shop.onrender.com/api';
        let currentUser = null;

        // Syst√®me de notifications
        class NotificationSystem {
            show(message, type = 'success', duration = 5000) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-${this.getIcon(type)}"></i>
                        <div>${message}</div>
                    </div>
                `;
                
                const container = document.getElementById('notificationContainer');
                container.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideIn 0.3s ease reverse';
                    setTimeout(() => notification.remove(), 300);
                }, duration);
            }
            
            getIcon(type) {
                const icons = {
                    success: 'check-circle',
                    error: 'exclamation-circle',
                    info: 'info-circle'
                };
                return icons[type] || 'info-circle';
            }
        }

        const notificationSystem = new NotificationSystem();

        // Fonction de connexion
        async function login(email, password) {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Sauvegarder le token
                    localStorage.setItem('kshop_token', data.token);
                    currentUser = data.user;
                    
                    notificationSystem.show('Connexion r√©ussie !', 'success');
                    
                    // Rediriger vers l'accueil
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                    
                    return true;
                } else {
                    notificationSystem.show(data.message || 'Erreur de connexion', 'error');
                    return false;
                }
            } catch (error) {
                console.error('Erreur connexion:', error);
                notificationSystem.show('Erreur de connexion au serveur', 'error');
                return false;
            }
        }

        // V√©rifier l'authentification
        function checkAuth() {
            const token = localStorage.getItem('kshop_token');
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    currentUser = {
                        id: payload.id,
                        username: payload.username,
                        email: payload.email
                    };
                    return true;
                } catch (error) {
                    localStorage.removeItem('kshop_token');
                }
            }
            return false;
        }

        // Remplir les champs avec les comptes de d√©mo
        function fillDemo(email, password) {
            console.log('üë§ Remplissage compte d√©mo:', email);
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            document.getElementById('rememberMe').checked = true;
            
            notificationSystem.show('Compte de test charg√©', 'success');
        }

        // Soumission du formulaire
        document.getElementById('signinForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('üì§ Formulaire connexion soumis');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Validation
            if (!email || !password) {
                notificationSystem.show('Veuillez remplir tous les champs', 'error');
                return;
            }

            // D√©sactiver le bouton
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            submitBtn.disabled = true;

            try {
                const success = await login(email, password);
                
                if (success && rememberMe) {
                    localStorage.setItem('rememberedEmail', email);
                }
            } finally {
                // R√©activer le bouton
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üè† Page connexion charg√©e');
            
            // Rediriger si d√©j√† connect√©
            if (checkAuth()) {
                notificationSystem.show('Vous √™tes d√©j√† connect√©', 'info');
                setTimeout(() => window.location.href = '/', 1000);
                return;
            }

            // Remplir email m√©moris√©
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }

            // V√©rifier param√®tre URL
            const urlParams = new URLSearchParams(window.location.search);
            const verifiedEmail = urlParams.get('verifiedEmail');
            if (verifiedEmail) {
                document.getElementById('email').value = verifiedEmail;
                notificationSystem.show('Email v√©rifi√©! Connectez-vous.', 'success');
            }
        });
    </script>
</body>
</html>
