<script>
// Remplir les champs avec les comptes de d√©mo
function fillDemo(email, password) {
    console.log('üë§ Remplissage compte d√©mo:', email);
    document.getElementById('email').value = email;
    document.getElementById('password').value = password;
    document.getElementById('rememberMe').checked = true;
    
    notificationSystem.show('Compte de test charg√©', 'success');
}

// Soumission du formulaire
document.getElementById('signinForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    console.log('üì§ Formulaire connexion soumis');

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const rememberMe = document.getElementById('rememberMe').checked;

    // Validation
    if (!email || !password) {
        notificationSystem.show('Veuillez remplir tous les champs', 'error');
        return;
    }

    // D√©sactiver le bouton
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
    submitBtn.disabled = true;

    try {
        const success = await login(email, password);
        
        if (success && rememberMe) {
            localStorage.setItem('rememberedEmail', email);
        }
    } finally {
        // R√©activer le bouton
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }
});

// Initialisation
document.addEventListener('DOMContentLoaded', () => {
    console.log('üè† Page connexion charg√©e');
    
    // Rediriger si d√©j√† connect√©
    if (currentUser) {
        notificationSystem.show('Vous √™tes d√©j√† connect√©', 'info');
        setTimeout(() => window.location.href = '/', 1000);
        return;
    }

    // Remplir email m√©moris√©
    const rememberedEmail = localStorage.getItem('rememberedEmail');
    if (rememberedEmail) {
        document.getElementById('email').value = rememberedEmail;
        document.getElementById('rememberMe').checked = true;
    }

    // V√©rifier param√®tre URL
    const urlParams = new URLSearchParams(window.location.search);
    const verifiedEmail = urlParams.get('verifiedEmail');
    if (verifiedEmail) {
        document.getElementById('email').value = verifiedEmail;
        notificationSystem.show('Email v√©rifi√©! Connectez-vous.', 'success');
    }
});
</script>
